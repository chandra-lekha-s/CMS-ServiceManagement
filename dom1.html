<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>DOM</title>
</head>
<body>

    <div class="btn-group" role="group" aria-label="Basic example">

    <button type="button"  onclick="display()" class="btn btn-secondary">DISPLAY</button> 
    <button type="button"  onclick="remove('Employee')" class="btn btn-secondary">REMOVE</button>
    <button type="button"  onclick="formAdd()" class="btn btn-secondary">ADD</button>
    </div>
    <br><br>
    <div class="container">
        <table id="myId" class="table"></table>
    </div>
    <form  class="container" style="visibility: hidden;" id="form" >
        <h1>Employee's details to be added</h1>
        <div class="form-group">
            <label for="ID">Employee ID</label>
            <input type="number" class="form-control" id="ID" >
        </div>
        <div class="form-group">
            <label for="Name">Employee Name</label>
            <input type="text" class="form-control" id="Name" >
        </div>
        <div class="form-group">
          <label for="Email">Email address</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="Contact">Contact no:</label>
            <input type="number" class="form-control" id="Contact" >
        </div>
        <div class="form-group">
            <label for="Salary">Employee Salary</label>
            <input type="number" class="form-control" id="Salary" >
        </div>
        <div class="form-group">
            <label for="Designation">Designation</label>
            <select class="form-control" id="Designation">
                <option value="Manager">Manager</option>
                <option value="Supervisor" >Supervisor</option>
                <option value="Worker"  >Worker</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Team">Team</label>
            <select class="form-control" id="Team">
                <option value="Plumber" >Plumber</option>
                <option value="Pest control" >Pest contol </option>
                <option value="Garderner" >Garderner</option>
                <option value="Electrician"  >Electrician</option>
                <option  value="Carpentry" >Carpentry</option>
                <option  value="Painting" >Painting</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Address">Employee Address</label>
            <input type="text" class="form-control" id="Address" >
        </div>
        <button type="button" class="btn btn-primary" onclick="add()">Submit</button>
      </form>

      

<script src="dom1_js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
